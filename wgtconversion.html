<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body{
          margin-top:70px;
          background:#333;
          color:#fff;
          }
    </style>

  </head>
  <body>

    <div class="container">


      <div class="text-center">
        <a class="btn btn-light mb-3" href="index.html">HOME</a>
      </div>

      <h1 class="text-center">Weight Converter</h1>


      <form>
        <div class="form-group">
          <input id="kgInput" type="number" class="form-control form-control-lg" placeholder="Enter Kilos...">
        </div>
      </form>

      <div id="output">
        <div class="card bg-primary mb-2">
          <div class="card-body">
            <h4>Grams:</h4>
            <div id="gramsOutput"></div>
          </div>
        </div>

        <div class="card bg-danger mb-2">
          <div class="card-body">
            <h4>Ounces:</h4>
            <div id="ozOutput"></div>
          </div>
        </div>

        <div class="card bg-success mb-2">
          <div class="card-body">
            <h4>Pounds:</h4>
            <div id="lbsOutput"></div>
          </div>
        </div>
      </div>



    </div>

    <script>
      document.getElementById("output").style.visibility = "hidden";
      document.getElementById("kgInput").addEventListener("input", function(e) {
              document.getElementById("output").style.visibility = "visible";
              var kg = e.target.value;
              document.getElementById("gramsOutput").innerHTML = kg * 1000;
              document.getElementById("ozOutput").innerHTML = kg * 35.274;
              document.getElementById("lbsOutput").innerHTML = kg * 2.20462;
      });
    </script>

  </body>
</html>
